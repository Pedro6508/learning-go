<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enqueue</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="queue">
            {{ range .Data }}
                <h1>Nome: {{ .Name }}</h1>
                <h2>Idade: {{ .Age}}</h2>
            {{ end }}
        </div>
    </div>
</body>
</html>
